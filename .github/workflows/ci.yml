name: macOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (SwiftPM)
        run: |
          swift build --disable-sandbox

      - name: Package .app
        run: |
          APP=WallpaperApp.app
          rm -rf "$APP"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"
          cp .build/debug/WallpaperApp "$APP/Contents/MacOS/WallpaperApp"
          chmod +x "$APP/Contents/MacOS/WallpaperApp"
          cp Assets/AppIcon.icns "$APP/Contents/Resources/AppIcon.icns"
          cat <<'PLIST' > "$APP/Contents/Info.plist"
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>WallpaperApp</string>
              <key>CFBundleIdentifier</key>
              <string>com.example.WallpaperApp</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>WallpaperApp</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperApp
          path: WallpaperApp.app
